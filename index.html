<body>
    <nav>
        <button class="menu"></button>
        <ul class="navigation">

    <header>
        <img class="profile-picture" src="images/profile-picture.webp" alt="Picture of Jared Doerr" loading="lazy">
        <h1>Jared Doerr</h1>
        <a href="#" id="mode">&#9788;</a>
    </header>
    <main class="dark-mode">
        <figure class="temple-figure">
            <picture>
                <source media="(min-width:608px)" srcset="images/bountiful-temple-night.webp">
                <img class="hero" src="images/bountiful-temple.webp" alt="arial photo bountiful temple" loading="lazy">
            </picture>
            <figcaption id="temple-label">Bountiful Temple</figcaption>
        </figure>
        <div class="content-cards">
            <h2>WDD 230: Course Activity Portal</h2>
            <section class="learn-section card">
                <h3>Learning Activites</h3>
                <div class="card-content">
                    <ul id="learning-items" class="no-bullet-list">

                    </ul>
                </div>
            </section>
            <section class="project-section card">
                <h3>Project</h3>
                <div class="card-content">
                    <a href="chamber/index.html">Future Chamber</a>
                </div>
            </section>
            <section class="information-section card">
                <h3>Information</h3>
                <div class="card-content">
                    <div id="page-visits"></div>

                    <p>The current temperature in West Jordan, Utah is <span id="current-temp"></span></p>
                    <figure>
                        <img id="weather-icon" src="#" alt="Weather Icon">
                        <figcaption id="weather-caption"></figcaption>
                    </figure>
                </div>

            </section>
        </div>
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24225.698404480787!2d-111.98943128471694!3d40.62519980243826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1674188309779!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <form id="contact-us-form">
            <label id="contact-message">Please Submit Your Contact Information</label>
            <label class="field-label">Full Name:
                <input id="contact-name" type="text" required>
            </label>
            <label class="field-label">Email:
                <input id="contact-email" type="email" required>
            </label>
            <label>Rating</label>
            <input id="contact-page-rating" type="range">
            <label class="field-label">Username Identifier:
                <input id="contact-user-name-id" type="password" required pattern="^(?=.*(\W)).{5,12}$">
            </label>
            <label class="field-label">Username Identifier:
                <input id="contact-user-name-id-repeat" type="password" required pattern="^(?=.*(\W)).{5,12}$">
            </label>
            <button id="contact-submit" type="submit">Submit</button>
        </form>
