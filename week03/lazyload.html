<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Loading Demo</h1>
    </header>
    <main>
        <picture>
            <img src="images/hawaii-geko.jpg" alt="geko" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hawaii-ocean.jpg" alt="ocean" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hawaii-sunset.jpg" alt="sunset" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hawaii-tiki.jpg" alt="tiki" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hawaii-tunnel.jpg" alt="tunnel" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hawaii-with-tiffany.jpg" alt="Couples Portrait" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="scripts/get-dates.js"></script>
</body>

</html>
