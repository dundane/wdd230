<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>
            Table 1 : Account Feature Comparison
        </caption>
        <thead>
            <tr>
                <th class="dark-back" scope="colgroup" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="dark-back" scope="col"></th>
                <th class="medium-back" scope="col">Basic</th>
                <th class="medium-back" scope="col">Premium</th>
                <th class="medium-back" scope="col">Delux</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="checked"></td>
                <td class="checked"></td>
                <td class="checked"></td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="x-ed"></td>
                <td class="checked"></td>
                <td class="checked"></td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="x-ed"></td>
                <td class="x-ed"></td>
                <td class="checked"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
