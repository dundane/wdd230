<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasadena Chamber of Commerce</title>
    <meta name="author" content="Jared Doerr">
    <meta name="description" content="Chamber of Commerce website for wdd230 BYU Idaho assignment">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dundane.github.io/wdd230/chamber/images/pasadena-logo">
    <meta property="og:url" content="https://dundane.github.io/wdd230/chamber">
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="og:description" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:site_name" content="Dundane Github">
    <meta property="twitter:image:alt" content="Pasadena city seal">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

</head>

<body class="discover-body">
    <div id="star">
        <img src="images/texas-star.webp" alt="Texas Star">
    </div>
    <nav>
        <button id="menu-button"></button>
        <ul id="nav-menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <header>
        <h1>Pasadena Chamber of Commerce</h1>
    </header>
    <div class="discover-right-sidebar">
        <ul>
            <li>
                <div class="demographics-label">You Last Visited</div>
                <div id="last-visit">This is your First Visit!</div>
            </li>
            <li>
                <div class="demographics-label">Population</div>
                <div id="population">153,286</div>

            </li>
            <li>
                <div class="demographics-label">Median Age</div>
                <div id="age">31.2</div>

            </li>
            <li>
                <div class="demographics-label">Married (15yrs & older)</div>
                <div id="married">53%</div>

            </li>
            <li>
                <div class="demographics-label">English Speakers</div>
                <div id="engilsh">56%</div>

            </li>
            <li>
                <div class="demographics-label">Spanish Speakers</div>
                <div id="spanish">41%</div>

            </li>
        </ul>
    </div>

    <main class="discover-main">

        <figure>
            <figcaption>Visit Armand Bayou Nature Center</figcaption>
            <img id="armond-bayou-nature" src="images/armand-bayou-nature-center.webp" loading="lazy"
                alt="Armond Bayou">
        </figure>
        <figure>
            <figcaption>Take a trip through Pasadena's history</figcaption>
            <img id="historic-museum" src="images/historic-museum-dolls.webp" loading="lazy" alt="Doll Exhibit">
        </figure>
        <figure>
            <figcaption>Let your star shine at open mic night</figcaption>
            <img id="open-mic" src="images/open-mic.webp" loading="lazy" alt="ad for open mic night">
        </figure>
        <figure>
            <figcaption>Take in a comedy at Red Door Theatre</figcaption>
            <img id="red-door-theatre" src="images/red-door-theatre.webp" loading="lazy" alt="Actors on Stage">
        </figure>
        <figure>
            <figcaption for="trampoline-park-image">Hop to the trampoline park!</figcaption>
            <img id="trampoline-park-image" src="images/trampoline-park.webp" loading="lazy"
                alt="Ball Pit at trampoline park">
        </figure>
        <figure>
            <figcaption>Cool off at Strawberry Park!</figcaption>
            <img id="strawberry-park-pool" src="images/strawberry-park.webp" loading="lazy"
                alt="pools at strawberry park">
        </figure>
    </main>


    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="scripts/get-dates.js"></script>
    <script src="scripts/responsive-header.js"></script>
    <script src="scripts/storage.js"></script>
</body>

</html>
