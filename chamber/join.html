<html lang="en">

<head>

    <meta property="og:title" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dundane.github.io/wdd230/chamber/images/pasadena-logo">
    <meta property="og:url" content="https://dundane.github.io/wdd230/chamber">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

</head>

<body>
    <div id="star">
        <img src="images/texas-star.webp" alt="Texas Star">
    </div>
    <nav>
        <button id="menu-button"></button>
        <ul id="nav-menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <header>
        <h1>Pasadena Chamber of Commerce</h1>
    </header>
    <main>
        <form id="join">
            <label>First Name:
                <input type="text" required id="join-first-name">
            </label>
            <label>Last Name:
                <input type="text" required id="join-last-name">
            </label>
            <label>Business Title:
                <input type="text" id="join-title" pattern="^[a-zA-Z- ]{7,}$">
            </label>
            <label>Email:
                <input type="email" id="join-email" required>
            </label>
            <label>Cell Phone:
                <input type="tel" id="join-cell" required>
            </label>
            <label>Business Name/Title:
                <input type="text" id="join-business" required>
            </label>
            <label>Membership Level:
                <select required id="join-membership-level">
                    <option value="np">Non Profit</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <label for="join-business-description">Business Description:
                <textarea id="join-business-description" rows="4" cols="50"></textarea>
            </label>
            <input type="hidden" id="join-time">
            <button id="join-submit" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="scripts/get-dates.js"></script>
    <script src="scripts/responsive-header.js"></script>
    <script src="scripts/join.js"></script>
</body>

</html>
