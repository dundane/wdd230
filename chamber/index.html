<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasadena Chamber of Commerce</title>
    <meta name="author" content="Jared Doerr">
    <meta name="description" content="Chamber of Commerce website for wdd230 BYU Idaho assignment">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dundane.github.io/wdd230/chamber/images/pasadena-logo">
    <meta property="og:url" content="https://dundane.github.io/wdd230/chamber">
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="og:description" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:site_name" content="Dundane Github">
    <meta property="twitter:image:alt" content="Pasadena city seal">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

</head>

<body>
    <div id="star">
        <img src="images/texas-star.png">
    </div>
    <nav>
        <button id="menu-button"></button>
        <ul id="nav-menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
        </ul>
    </nav>
    <header>
        <h1>Pasadena Chamber of Commerce</h1>
    </header>
    <main>
        <section class="hero">
            <div id="hero-image"><img src="images/flags-hero.jpg" alt="Pasadena City Hall"></div>
        </section>
        <section class="card-section main-section-row-two">
            <div class="card">
                <h2>Activities</h2>
                <img src="images/strawberry-festival.jpg" alt="Strawberry Festival sign">
            </div>
            <div class="card">
                <h2>Industry</h2>
                <img src="images/industrial-center.jpg" alt="Pasadena Industrial Center">
            </div>
        </section>
        <section class="card-section main-section-row-three">
            <div class="card">
                <h2>Community</h2>
                <img src="images/san-jacinto-pasadena.jpg" alt="Pasadena from the San Jacito Monument">
            </div>
            <div class="card">
                <h2>Weather</h2>
                <img src="images/pasadena-weather.png" alt="">
            </div>
        </section>
    </main>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="scripts/get-dates.js"></script>
    <script src="scripts/responsive-header.js"></script>
</body>

</html>
