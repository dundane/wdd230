<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Chamber of Commerce website for wdd230 BYU Idaho assignment">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dundane.github.io/wdd230/chamber/images/pasadena-logo">
    <meta property="og:url" content="https://dundane.github.io/wdd230/chamber">
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="og:description" content="wdd230 Pasadena Chamber of Commerce Assigment">
    <meta property="og:site_name" content="Dundane Github">
    <meta property="twitter:image:alt" content="Pasadena city seal">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

</head>

<body>
    <div id="star">
        <img src="images/texas-star.webp" alt="Texas Star">
    </div>
    <nav>
        <button id="menu-button"></button>
        <ul id="nav-menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <header>
        <h1>Pasadena Chamber of Commerce</h1>
    </header>
    <main class="index-main">
        <section class="hero">
            <div id="hero-image"><img src="images/flags-hero.webp" alt="Pasadena City Hall"></div>
            <h1 id="chamber-meeting-ad">Join us for our Chamber of Commerce Meeting at 7:00pm Wed.</h1>
        </section>
        <section class="card-section main-section-row-two">
            <div class="card activities-card">
                <h2>Activities</h2>
                <img src="images/strawberry-festival.webp" alt="Strawberry Festival sign">
            </div>
            <div id="gold-ad" class="card">
                <h2>Please support our chamber of commerce members</h2>
            </div>
        </section>
        <section class="card-section main-section-row-three">
            <div class="card industry-card">
                <h2>Industry</h2>
                <img src="images/industrial-center.webp" alt="Pasadena Industrial Center">
            </div>
            <div class="card community-card">
                <h2>Community</h2>
                <img src="images/san-jacinto-pasadena.webp" alt="Pasadena from the San Jacito Monument">
            </div>
        </section>
        <section class="card-section main-section-row-four">
            <div class="card weather-card">
                <h2>Weather In Pasadena Texas</h2>
                <div id="weather-now" class="weather-widget"></div>
                <div id="weather-tomorrow" class="weather-widget"></div>
                <div id="weather-day-three" class="weather-widget"></div>
            </div>
            <div id="silver-ad" class="card">
                <h2>Please support our chamber of commerce members</h2>
            </div>
        </section>
    </main>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="scripts/adserver.js"></script>
    <script src="scripts/directory.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/get-dates.js"></script>
    <script src="scripts/responsive-header.js"></script>
</body>

</html>
